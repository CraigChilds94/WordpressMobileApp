<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Craig Childs</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/snap.css" rel="stylesheet">
		<link href="css/snap-app.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body class>

		<!-- Home side drawer partial -->
		<script id="home-drawer-partial" type="text/x-handlebars-template">
			<div class="snap-drawers">
				<ul class="list">
					<li>
						<h2 class="list-title line">Search</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><input class="search" type="search" placeholder="Search"></li>
						</ul>
					</li>
					<li>
						<h2 class="list-title line">View</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><a href="#">All Posts</a></li>
							<li class="settings-item"><a href="#gallery">Gallery</a></li>
						</ul>
					</li>
					<li>
						<h2 class="list-title line">Settings</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><a class="refresh">Refresh</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</script>

		<!-- Post side drawer partial -->
		<script id="post-drawer-partial" type="text/x-handlebars-template">
			<div class="snap-drawers">
				<ul class="list">
					<li>
						<h2 class="list-title line">Search</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><input class="search" type="search" placeholder="Search"></li>
						</ul>
					</li>
					<li>
						<h2 class="list-title line">View</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><a href="#">All Posts</a></li>
							<li class="settings-item"><a href="#gallery">Gallery</a></li>
						</ul>
					</li>
					<li>
						<h2 class="list-title line">Settings</h2>
						
						<ul class="settings-list line">
							<li class="settings-item"><a class="refresh">Refresh</a></li>
							<li class="settings-item"><a class="share">Share</a></li>
						</ul>
					</li>
				</ul>

			</div>
		</script>

		<!-- Header partial -->
		<script id="header-partial" type="text/x-handlebars-template">
			<header id="toolbar" class="bar bar-nav line">
				<a id="open" class="icon icon-bars pull-left"></a>
				<h1 class="title pull-right">{{title}}</h1>
			</header>
		</script>

		<!-- Define the standard template -->
		<script id="home-view-tpl" type="text/x-handlebars-template">
			{{> home-drawer}}
			<div id="content" class="snap-content">
				{{> header}}
				<div class="posts snap-content">
					{{#if posts}}
					{{#each posts}}
						<a href="#post{{id}}">
							<div class="post-item">
								<img src="{{thumbnail}}">
								<div class="info">
									<h2>{{title}}</h2>
								</div>
							</div>
						</a>
					{{/each}}
					{{else}}
						<div class="padded">
							<h2 id="no-posts">There are no posts to show at this time.</h2>
						</div>
					{{/if}}
				</div>
			</div>
		</script>

		<!-- Post view Template -->
		<script id="post-view-tpl" type="text/x-handlebars-template">
			{{> post-drawer}}
			<div id="content" class="snap-content">
				{{> header}}
				<div class="post snap-content">
					{{#if post.thumbnail}}
					<img src="{{post.thumbnail}}">
					{{/if}}
					<div class="padded">
						<h1 id="post-title">{{{post.title}}}</h1>
						<section id="post-content">{{{post.content}}}</section>
					</div>
				</div>
			</div>
		</script>

		<!-- Gallery view Template -->
		<script id="gallery-view-tpl" type="text/x-handlebars-template">
			{{> home-drawer}}
			<div id="content" class="snap-content">
				{{> header}}
				<div class="gallery snap-content">
					<div id="slides">
						<img src="http://placehold.it/940x528">
						<img src="http://placehold.it/940x528">
						<img src="http://placehold.it/940x528">
						<img src="http://placehold.it/940x528">
						<img src="http://placehold.it/940x528">
					</div>
				</div>
			</div>
		</script>

		<!-- include cordova -->
		<script src="cordova.js"></script>

		<!-- load the lib scripts -->
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/handlebars.js"></script>
		<!--<script src="js/lib/touche.js"></script>-->
		<script src="js/lib/snap.js"></script>
		<script src="js/lib/slides.js"></script>

		<!-- app stuff -->
		<script src="js/helpers/helper.js"></script>
		<script src="js/routing/router.js"></script>
		<script src="js/storage/datastore.js"></script>

		<!-- view Js -->
		<script src="js/view/home.js"></script>
		<script src="js/view/post.js"></script>
		<script src="js/view/gallery.js"></script>

		<!-- routes -->
		<script src="js/routing/patterns.js"></script>
		<script src="js/routing/routes.js"></script>

		<!-- logic -->
		<script src="js/main.js"></script>

		<script>

			function run() {
				//Helper.showAlert("123", "as");
				new Main().registerEvents().init();
			}

			if(navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
				document.addEventListener("deviceready", function() {
					StatusBar.overlaysWebView(false);
					run();
				}, true);
			} else {
				run();
			}
		</script>
	</body>
</html>
