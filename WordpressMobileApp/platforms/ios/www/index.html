<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Craig Childs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body id="body">

		<!-- Define the standard template -->
		<script id="home-view-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content">
					<div class="posts">
					{{#each posts}}
						<a href="#post{{id}}">
							<div class="post-item">
								<img src="{{thumbnail}}">
								<div class="info">
									<h2>{{title}}</h2>
								</div>
							</div>
						</a>
					{{/each}}
					</div>
				</div>
			</div>
		</script>

		<!-- include cordova -->
		<script src="cordova.js"></script>

		<!-- load the lib scripts -->
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/handlebars.js"></script>

		<!-- app stuff -->
		<script src="js/helpers/helper.js"></script>
		<script src="js/routing/router.js"></script>
		<script src="js/storage/datastore.js"></script>

		<!-- view Js -->
		<script src="js/view/home.js"></script>

		<!-- logic -->
		<script src="js/main.js"></script>

		<script>
			new Main().init();
		</script>
	</body>
</html>
