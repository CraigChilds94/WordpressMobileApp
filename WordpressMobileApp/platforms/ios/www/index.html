<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Craig Childs</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>

		<!-- Define the home view template -->
		<script id="home-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content">
					<ul class='post-list table-view'>
						{{#each posts}}
							<li class="table-view-cell media post-item" style="background-image: url({{thumbnail}})">
								<a class="navigate-right" href="#post{{id}}">
									<!--<img class="media-object post-head" src="{{thumbnail}}">-->
									<div class="media-body">
										{{title}}
										<p>{{{excerpt}}}</p>
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</script>

		<!-- Define the post view template -->
		<script id="post-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<a href="#" class="icon icon-left-nav pull-left"></a>
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content">
					<img src="{{thumbnail}}">
					<div class="content-padded">
						{{{content}}}
					</div>
				</div>
			</div>
		</script>

		<!-- include cordova -->
		<script src="cordova.js"></script>

		<!-- libs -->
		<script src="lib/jquery.js"></script>
		<script src="js/storage/posts.js"></script>
		<script src="lib/handlebars.js"></script>
		
		<!-- views -->
		<script src="js/HomeView.js"></script>
		<script src="js/PostView.js"></script>
		
		<!-- logic -->
		<script src="js/main.js"></script>

	</body>
</html>
