		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body id="body">

		<!-- Define the standard template -->
		<script id="template" type="text/x-handlebars-template">
