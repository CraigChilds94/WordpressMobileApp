<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Craig Childs</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="apple-touch-fullscreen" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		
		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/snap.css" rel="stylesheet">
		<link href="css/snap-app.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">
	</head>
	<body class>

		<!-- Define the standard template -->
		<script id="home-view-tpl" type="text/x-handlebars-template">
			<div class="snap-drawers">
				<ul class="list">
					<h2>Snap.js</h2>
					
					<li><a href="../default.html">Default</a></li>
					<li><a href="../noDrag.html">No Drag</a></li>
				</ul>
			</div>
			<div id="content" class="snap-content">
				<header id="toolbar" class="bar bar-nav">
					<a id="open" class="icon icon-bars pull-left"></a>
					<h1 class="title pull-right">{{title}}</h1>
					<a id="close" class="icon icon-bars pull-right hidden snap-btn"></a>
				</header>
				<div class="posts snap-content">
					{{#each posts}}
						<a href="#post{{id}}">
							<div class="post-item">
								<img src="{{thumbnail}}">
								<div class="info">
									<h2>{{title}}</h2>
								</div>
							</div>
						</a>
					{{/each}}
				</div>
			</div>
		</script>

		<!-- include cordova -->
		<script src="cordova.js"></script>

		<!-- load the lib scripts -->
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/handlebars.js"></script>
		<!--<script src="js/lib/touche.js"></script>-->
		<script src="js/lib/snap.js"></script>

		<!-- app stuff -->
		<script src="js/helpers/helper.js"></script>
		<script src="js/routing/router.js"></script>
		<script src="js/storage/datastore.js"></script>

		<!-- view Js -->
		<script src="js/view/home.js"></script>

		<!-- routes -->
		<script src="js/routing/patterns.js"></script>
		<script src="js/routing/routes.js"></script>

		<!-- logic -->
		<script src="js/main.js"></script>

		<script>

			function run() {
				//Helper.showAlert("123", "as");
				StatusBar.overlaysWebView(false);
				new Main().registerEvents().init();
			}

			if(navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
				document.addEventListener("deviceready", run, true);
			} else {
				run();
			}
		</script>
	</body>
</html>
