<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Craig Childs</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body id="body">
		<!-- Define the home view template -->
		<script id="home-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<a href="#sett" class="icon icon-gear pull-right"></a>
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content wrap">
					<ul class='post-list table-view'>
						{{#each posts}}
							<li class="table-view-cell media post-item" style="background-image: url({{thumbnail}})">
								<a class="navigate-right" href="#post{{id}}">
									<div class="media-body">
										{{title}}
										<p>{{{formatExcerpt excerpt}}}</p>
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</script>

		<!-- Define the post view template -->
		<script id="post-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<a href="#" class="icon icon-left-nav btn-nav pull-left back"></a>
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content wrap">
					<img class="hero" src="{{thumbnail}}">
					<div class="content-padded post-page">
						{{{content}}}
					</div>
				</div>
			</div>
		</script>

		<!-- define a settings view -->
		<script id="settings-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<a href="#" class="icon icon-left-nav btn-nav pull-left back"></a>
					<h1 class="title">{{title}}</h1>
				</header>
					<div class="content">
						<form class="input-group">
							<input type="text" placeholder="Full name">
							<input type="email" placeholder="Email">
							<input type="text" placeholder="Username">
						</form>

						<h5 class="content-padded">App settings</h5>

						<ul class="table-view">
							<li class="table-view-cell media">
								<span class="media-object pull-left icon icon-sound"></span>
								<div class="media-body">
								Enable sounds
								</div>
								<div class="toggle active">
								<div class="toggle-handle" style="-webkit-transform: translate3d(44px, 0px, 0px);"></div>
								</div>
							</li>
							<li class="table-view-cell media">
								<span class="media-object pull-left icon icon-person"></span>
								<div class="media-body">
								Parental controls
								</div>
								<div class="toggle">
								<div class="toggle-handle" style="-webkit-transform: translate3d(0px, 0px, 0px);"></div>
								</div>
							</li>
						</ul>
						<div class="content-padded">
						<button class="btn btn-positive btn-block">Save settings</button>
					</div>
				</div>
			</div>
		</script>

		<!-- include cordova -->
		<script src="cordova.js"></script>

		<!-- libs -->
		<script src="lib/jquery.js"></script>
		<script src="js/storage/datastore.js"></script>
		<script src="lib/handlebars.js"></script>
		
		<!-- app stuff -->
		<script src="js/router.js"></script>

		<!-- views -->
		<script src="js/HomeView.js"></script>
		<script src="js/PostView.js"></script>
		<script src="js/SettingsView.js"></script>

		<!-- logic -->
		<script src="js/main.js"></script>

		<script type="text/javascript">
			app.init(function(){});
		</script>

	</body>
</html>
