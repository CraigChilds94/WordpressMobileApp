<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Wordpress Mobile App</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

		<!-- Include the compiled Ratchet CSS -->
		<link href="css/ratchet.min.css" rel="stylesheet">
	</head>
	<body>

	<!-- Define the home view template -->
		<script id="home-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content">
					<ul class='post-list table-view'>
						{{#each posts}}
							<li class="table-view-cell media">
								<a class="navigate-right" href="#post{{id}}">
									<img class="media-object pull-left" src="http://placehold.it/42x42">
									<div class="media-body">
										{{title}}
										<p>{{{excerpt}}}</p>
									</div>
								</a>
							</li>
						{{/each}}
					</ul>
				</div>
			</div>
		</script>

		<!-- Define the post view template -->
		<script id="post-tpl" type="text/x-handlebars-template">
			<div class='header'>
				<header class="bar bar-standard bar-nav">
					<h1 class="title">{{title}}</h1>
				</header>
				<div class="content content-padded">
					{{{content}}}
				</div>
			</div>
		</script>

		<!-- libs -->
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="js/storage/posts.js"></script>
		<script src="lib/handlebars.js"></script>

		<!-- Include the compiled Ratchet JS -->
		<script src="js/ratchet.min.js"></script>
		
		<!-- views -->
		<script src="js/HomeView.js"></script>
		<script src="js/PostView.js"></script>
		
		<!-- logic -->
		<script src="js/main.js"></script>

	</body>
</html>
